<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oui Ch√©rie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            darkcolor: 'rgb(var(--darkcolor) / <alpha-value>)',
            midcolor:  'rgb(var(--midcolor) / <alpha-value>)',
            lightcolor:'rgb(var(--lightcolor) / <alpha-value>)',
          },
        },
      },
    }
  </script>

  <style>
    :root {
      --darkcolor: {{ theme.darkcolor }};
      --midcolor: {{ theme.midcolor }};
      --lightcolor: {{ theme.lightcolor }};
    }
    html.dark {
      --darkcolor: {{ theme.lightcolor }};
      --midcolor: {{ theme.midcolor }};
      --lightcolor: {{ theme.darkcolor }};
    }
  </style>

  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-lightcolor text-darkcolor dark:bg-darkcolor dark:text-lightcolor transition-all duration-300 min-h-screen">
  {% include 'navbar.html' %}

  <div class="container mx-auto px-4 py-8">

    {% block content %}{% endblock %}
  </div>

  <script src="{{ url_for('static', path='js/script.js') }}" defer></script>
  <script src="{{ url_for('static', path='js/themes_script.js') }}" defer></script>
  {% block scripts %}{% endblock %}
</body>
</html>
