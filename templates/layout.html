<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Oui Chérie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config (renkleri özelleştirmek istersen buraya ekleyebiliriz) -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            darkgreen: '#061611',
            midgreen: '#1d665d',
            lightgreen: '#b2d98b',
          }
        }
      }
    }
  </script>

  <!-- Özel CSS (opsiyonel, eski style.css varsa) -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">

  <!-- Ortak JS Kitaplıkları -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-white text-darkgreen dark:bg-darkgreen dark:text-lightgreen transition-all duration-300 min-h-screen">
  
  {% include 'navbar.html' %}

  <div class="container mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
  </div>

  {% block scripts %}
  {% endblock %}
</body>
</html>
